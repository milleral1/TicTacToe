<!DOCTYPE html>
<html ng-app>
<head>
	<title>Tic-Tac-Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="tic.js"></script>
</head>
<body>
<input type="text" ng-model="alon">
{{alon}}
<div ng-controller="firstCtrl">
	<table border='1'>
		<tr ng-repeat="row in board track by $index">
			<td ng-repeat="cell in row track by $index">
				<div ng-click="turn(cell, $parent.$index, $index); check()">
					<img ng-show="cell == 0" src="empty.jpg" height="200" width="200">
					<img ng-show="cell == 1" src="X.jpg" height="200" width="200">
					<img ng-show="cell == 2" src="circle.jpg" height="200" width="200">
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
